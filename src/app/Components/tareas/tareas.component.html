<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input
        type="text"
        [(ngModel)]="nombreTarea"
        (keyup.enter)="AgregarTarea()"
        class="form-control form-control-lg"
        placeholder="Ingrese Tarea"
      />
    </div>
    <div class="col-lg-6 offset-lg-3 mt-5">
      <div class="card p-3">
        <h1 *ngIf="listaTareas.length <= 0">No hay tareas.</h1>
        <h1 *ngIf="listaTareas.length > 0">Lista de tareas:</h1>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between" *ngFor="let tarea of listaTareas; let i = index">
            <span class="text-primary cursor" (click)="actualizarTarea(tarea,i)">
              <i [ngClass]="tarea.estado ? 'fas fa-check-circle':'far fa-circle'"></i>

            </span>
            {{ tarea.nombre }} 
            <span class="text-danger cursor" (click)="eliminar(i)">
              <i class="fas fa-trash"></i>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
